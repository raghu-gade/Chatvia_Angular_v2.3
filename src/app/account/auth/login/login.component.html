<div class="account-pages my-5 pt-sm-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="text-center mb-4">
          <a routerLink="/" class="auth-logo mb-4 d-block">
            <img src="assets/images/bd-logo-with-vam-logo.svg" alt="" height="70" class="logo logo-dark">
            <img src="assets/images/logo-light.png" alt="" height="30" class="logo logo-light">
          </a>

          <h4>BD Engage</h4>
          <p class="text-muted mb-4">Sign in to continue</p>

        </div>

        <div class="card">
          <div class="card-body p-4">
            <div class="p-3">
              <form>
                <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>

                <div class="mb-3">
                  <label class="form-label">Username</label>
                  <div class="input-group mb-3 bg-soft-light input-group-lg rounded-lg">
                    <div class="input-group-prepend">
                      <span class="input-group-text border-light text-muted">
                        <i class="ri-user-2-line"></i>
                      </span>
                    </div>
                    <input type="text" class="form-control bg-soft-light border-light" [(ngModel)]="userName"  [ngModelOptions]="{standalone: true}"
                      placeholder="Enter Identity"
                      [ngClass]="{ 'is-invalid': submitted  }">
                    <div *ngIf="userName == undefined || userName == null" class="invalid-feedback">
                      <div *ngIf="userName == undefined || userName == null">Identity Required</div>
                      <!-- <div *ngIf="f.email.errors.email">{{ 'login.form.email.validation.invalid' | translate}}</div> -->
                    </div>
                  </div>
                </div>

                    </div>
                  </div>

                <div class="form-check mb-4">
                  <input type="checkbox" class="form-check-input" id="remember-check">
                  <label class="form-check-label" for="remember-check">Remember me</label>
                </div>
                <div class="d-grid">
                  <button class="btn btn-primary"
                    type="submit" (click)="onSubmit()">Sign In</button>
                </div>

            </div>
          </div>
        </div>
